{% extends "keshane_site/base.html" %}
{% block content %}
{% for post in posts %}
    <br>
<br>
    <h3>{{ post.title }}</h3>
    <p class="date">Posted: {{ post.date_added }} | Modified: {{ post.date_modified }}</p>
    <p>{{ post.content | safe }}</p>
    <p class="date">
    {% for tag in post.tags.all %}
        #{{ tag.name }} &nbsp;
    {% endfor %}
    </p>
    <hr>
{% endfor %}


{% endblock %}
